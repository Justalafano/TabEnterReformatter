<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<link rel="icon" href="./img/mc_bg.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<title>SQL Query Re-formatter</title>
</head>

<body class="text-bg-dark">
	<div class="container text-center">
		<div class="row">
			<header>
				<h1>SQL Re-formatter</h1>
			</header>
		</div>
		<div class="row fs-4 mt-4">
			<form method="POST" id="formForUglySql">
				<label for="usersSqlStatement" class="form-label"><u>Paste Your Ugly SQL Table Results Here</u></label>
		</div>
		<div class="row justify-content-center">
			<textarea class="col-7 form-control-lg fs-6" id="usersSqlStatement" name="usersSqlStatement"></textarea>
		</div>
		<input type="submit" class="btn btn-warning">
		</form>
		<div id="resultsDiv" class="row justify-content-center mt-5">
		</div>
		<div class="row justify-content-center mt-5">
				<table id="results1" class="border"></table>
		</div>

		<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
		<script src="./index.js"></script>
	</div>
</body>

</html>
